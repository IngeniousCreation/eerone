services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: eerone_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mfgwgjlkdw_totraips_wp641_eerone.sql:/docker-entrypoint-initdb.d/backup.sql
    ports:
      - "3307:3306"
    networks:
      - eerone_network
    command: --default-authentication-plugin=mysql_native_password

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: eerone_wordpress
    restart: always
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_TABLE_PREFIX: ${TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WP_DEBUG}
    volumes:
      - ./:/var/www/html
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    ports:
      - "9090:80"
    networks:
      - eerone_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: eerone_phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "9091:80"
    networks:
      - eerone_network

volumes:
  db_data:

networks:
  eerone_network:
    driver: bridge

